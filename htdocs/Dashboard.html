<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
  background-color: rgb(197, 149, 197);
}

.main{
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 26px;
  margin: 100px;
}

.buttons{
  display: flex;
  gap: 26px;
}


.info{
  font-size: 20px;
  font-family: 'Courier New', Courier, monospace;
}

.btn{
  background-color: rgb(99, 96, 96);

  border: none;
  height: 40px;
  width: 90px;
}

.enterBtn{
  background-color: rgb(99, 96, 96);
  color: white;
  border: none;
  height: 40px;
  width: 90px;
}

</head>
<body>
    <div class="main">
        <div><h1>Hey Shanaya</h1></div>

            <button id="enterBtn" class="btn">Enter</button>
            <button id="btn" class="btn">Exit</button>
        </div>
    </div>
    <script>
        document.getElementById("enterBtn").addEventListener("click", function() {
            window.location.href = "scanQR.html";
        });

        document.getElementById("btn").addEventListener("click", function() {

        });
